spring:
  datasource:
    url: jdbc:mysql://localhost:3306/registro_usuarios_spring
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
logging:
  level:
    org:
      hibernate.sql: debug
      hibernate.type: trace
